<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h2>Reproduzindo aúdios</h1>
    <audio src="pasta/arquivo" controls autoplay preload="metadata" ></audio>

    <video width="600" poster="img/foto-p.png" controls autoplay>
        <source src="pasta/arquivo" type="video/webm">
        <source src="pasta/arquivo" type="video/mp4">
        <p>Infelizmente não foi possível carregar o vídeo no seu navegador</p>
        
    </video>

</body>
</html>
