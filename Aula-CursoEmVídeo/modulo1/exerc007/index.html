<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Trabalhando com links</h1>
    <h2>Links externos</h2>
    <p>Você pode acessar meu <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">repositório público pelo github</a></p> 
<!-- _BLANK = Para abrir o link em outra página do seu navegador - _SELF = Para abrir o link na própria aba -->
<!-- REL = next - indica que o link é para a próxima parte do documento atual -->
<!-- REL = prev - indica que o link é para a parte anterior do documento atual -->
<!-- REL = author - indica que é um link para o site do autor do artigo atual -->
<!-- REL = external - indica que é um link para outro site que não faz parte do site -->
<!-- REL = nofollow - indica que é um link para um site não endossado, como um link pago -->
    <h2>Links para download</h2>
    <a href="pasta/nomedoarquivo" download="nomedoarquivo" type="pesquise-em-iana.org/assignments/media-types"></a>

</body>
</html>
